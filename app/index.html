<!DOCTYPE html>
<html>
<head>
	<title>Whitespace</title>
	<link rel="icon" href="../res/logo.png">
	<!--Import fullPage stylesheets-->
	<link rel="stylesheet" type="text/css" href="libs/fullPage/examples/examples.css" />
	<!--Import own Sylesheet-->
	<link type="text/css" rel="stylesheet" href="index.css"/>
</head>


<body>

	<div id="fullpage">

		<div class="section active" id="mainPage">
			<h1 id="leftheader" class="leftside">Text</h1>
			<h1 id="rightheader" class="rightside">Code</h1>
			<textarea autofocus="autofocus" id="textareaInput" class="leftside" placeholder="Start typing to get hidden text."></textarea>
			<textarea id="textareaOutput" class="rightside" readonly></textarea>
			<a id="btnExchange" class="myButton bottom midd"> Chage </a>
			<a id="btnClear" class="myButton bottom leftside" >Clear</a>
			<a id="btnPaste" class="myButton bottom leftside" >Paste</a>
			<a id="btnSave" class="myButton bottom rightside" >Save</a>
			<a id="btnCopy" class="myButton bottom rightside" >Copy</a>
		</div>

		<div class="section settingPage test">
			<h1>Settings</h1>
		</div>


		<div class="section aboutPage test">
			<img class="leftmidd verticalCenter" src="../res/logo.png" alt="Whitespace" style="width:200px;height:200px">
			<div class="rightmidd verticalCenter">
			<h2>Version: 0.0.2</h2>
			<h2>Author: <a href="https://www.github.com/flofriday">flofriday</a></h2>
			<h2><a href="https://www.github.com/flofriday/Whitespace">Homepage</a></h2>
			</div>
		</div>

	</div>


	<!-- Insert this line above script imports (only for electron needed) -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<!-- Import jquery-->
	<script type="text/javascript" src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="libs/jquery-ui/jquery-ui.min.js"></script>
	<!-- Import fullPage (used for the cool scrolling effect)-->
	<script type="text/javascript" src="libs/fullPage/vendors/scrolloverflow.js"></script>
	<script type="text/javascript" src="libs/fullPage/jquery.fullPage.js"></script>
	<!-- Import own JS to improve the UI -->
	<script type="text/javascript" src="index-design.js"></script>
	<!--This is the code for all whitespcace calculations-->
	<script type="text/javascript" src="libs/whitespace/whitespace.js"></script>
	<!--This is the main code of this webapp-->
	<script type="text/javascript" src="index.js"></script>

	<!-- Insert this line after script imports -->
	<script>if (window.module) module = window.module;</script>

</body>
</html>
